<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="JS/timer.js"></script>
  <link rel="stylesheet" href="CSS/template.css"></script>
</head>
<body>
<div id="container" class="container-fluid">
  <div class="text-center">
    <div id="timer">0:00</div>
    <button id="start" onclick="startTimer()" type="button" class="btn btn-primary btn-lg">Start</button>
    <button id="stop" onclick="stopTimer()" type="button" class="btn btn-primary btn-lg">Stop</button>
    <button id="reset" onclick="resetTimer()" type="button" class="btn btn-primary btn-lg">Reset</button>
  </div>
</div>

</body>
</html>
