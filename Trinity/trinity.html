<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">\
  <link href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="three.r119.min.js"></script>
  <script src="vanta.net.min.js"></script>    
  
</head>
<style>
  body {
    font-family: 'Cardo', serif;
  }
  /* Add a black background color to the top navigation */
.topnav {
  overflow: hidden;
  font-size: 30px;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: Left;
  color: #f2f2f2;
  text-align: center;
  padding: 20px 25px;
}

#home {
  text-decoration: underline#460586;
}

#about {
  text-decoration: underline #058486;
}

#apply {
  text-decoration: underline #060586;
  text-underline-position: under;
}

#contact {
  padding-left: 20px;
}



/* Change the color of links on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
  color: white;
}
</style>
<body id='body'>
  <div class="topnav">
    <a id="home" class="active" href="#home">Home</a>
    <a id="about" href="#about">About Us</a>
    <a id="apply" href="#apply">Apply</a>
    <a id="contact" href="#contact">Contact</a>
  </div>
<div id="background" class="container" style="height:1080px">
  <div class="row align-items-center" style="color:white;">
    <div class="col-md-12">
        <div class="box" style="margin-top: 33%; font-size: 8em">Trinity</div>
    </div>
</div>
</div>

</body>
</html>

<script>
  VANTA.NET({
  el: "#body",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  color: 0xb9bad6,
  backgroundColor: 0x605868
})
  </script>
